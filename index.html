<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #i1{
            color: blue;
            font-size: 30px;
            background-color: aquamarine;
            border-radius: 20px;
            border: 2px solid red;
          text-align: center;
        }
        .check{
            font-size: 20px;
            color: red;
            padding-left: 30px;
            line-height: 30px;
          
      
        }
    </style>
</head>
<body>
    <input type="password" placeholder="Enter vaild password" id="i1" onkeyup="fun(this)">
    <div class="check">password length should be 8 chr* </div>
    <div class="check">it contains at least on lower case alphabet</div>
    <div class="check">it should start with uppercase alphabet</div>
    <div class="check">it should contains one special symbol @#$%^&* </div>
    <div class="check">it contains at least one digit</div>
    <div class="check">space are not allowed</div>
    <script>
        function fun(elr)
        {
            let str=elr.value
            let crf=document.getElementsByClassName("check")
            if(str.length>=8)
            {
                crf[0].style.color="green"
            }
            else
            {
                crf[0].style.color="red"
            }
            if(/[a-z]+/.test(str))
            {
                crf[1].style.color="green"
            }
            else
            {
                crf[1].style.color="red"
            }
            if(/^[A-Z]+/.test(str))
            {
                crf[2].style.color="green"
            }
            else
            {
                crf[2].style.color="red"
            }
            if(/[@#$%^&*]+/.test(str))
            {
                crf[3].style.color="green"
            }
            else
            {
                crf[3].style.color="red"
            }
            if(/[0-9]+/.test(str))
            {
                crf[4].style.color="green"
            }
            else
            {
                crf[4].style.color="red"
            }
            if(/[\s*]+/.test(str))
            {
                crf[5].style.color="green"
            }
            else
            {
                crf[5].style.color="red"
            }
        }
    </script>
</body>
</html>
